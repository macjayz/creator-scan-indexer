<!DOCTYPE html>
<html>
<head>
    <title>Creator Coin Indexer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f8fafc; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
        .header h1 { font-size: 2.8rem; margin: 0 0 10px 0; font-weight: 800; }
        .header p { font-size: 1.2rem; opacity: 0.9; margin: 0; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .stat-number { font-size: 2.5rem; font-weight: 800; color: #4a6cf7; margin-bottom: 5px; }
        .stat-label { color: #64748b; font-size: 1rem; font-weight: 500; }
        
        .filters {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        
        .search-box { flex: 1; min-width: 300px; }
        .search-box input { 
            width: 100%; 
            padding: 12px 16px; 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        
        .platform-filters { display: flex; gap: 12px; flex-wrap: wrap; }
        .platform-btn { 
            padding: 10px 20px; 
            border: 2px solid #e2e8f0; 
            background: white; 
            border-radius: 10px; 
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .platform-btn:hover {
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }
        
        .platform-btn.active { 
            background: #4a6cf7; 
            color: white; 
            border-color: #4a6cf7; 
        }
        
        .platform-btn.clanker.active { 
            background: #10b981; 
            border-color: #10b981;
        }
        
        .platform-btn.dex.active { 
            background: #f59e0b; 
            border-color: #f59e0b;
        }
        
        .load-more {
            text-align: center;
            margin: 40px 0;
        }
        
        .load-more button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #4a6cf7 0%, #3b57d8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .load-more button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 108, 247, 0.3);
        }
        
        .load-more button:active {
            transform: translateY(0);
        }
        
        .tokens-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }
        
        .token-card {
            background: white;
            border-radius: 12px;
            padding: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .token-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            border-color: #cbd5e1;
        }
        
        .token-card:after {
            content: "‚Üí";
            position: absolute;
            top: 22px;
            right: 22px;
            opacity: 0;
            transition: opacity 0.2s;
            color: #94a3b8;
            font-weight: bold;
        }
        
        .token-card:hover:after {
            opacity: 1;
        }
        
        .token-card.zora { border-left: 6px solid #6366f1; }
        .token-card.clanker { border-left: 6px solid #10b981; }
        .token-card.dex_uniswap_v3 { border-left: 6px solid #f59e0b; }
        
        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .token-symbol { 
            font-weight: 800; 
            font-size: 1.4rem; 
            color: #1e293b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }
        
        .token-platform {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            background: #e0e7ff;
            color: #4a6cf7;
        }
        
        .token-platform.clanker { background: #d1fae5; color: #10b981; }
        .token-platform.dex_uniswap_v3 { background: #fef3c7; color: #f59e0b; }
        
        .token-name { 
            color: #64748b; 
            margin-bottom: 20px; 
            font-size: 1rem;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            min-height: 3em;
        }
        
        .token-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .detail-label { 
            color: #94a3b8; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .detail-value { 
            font-family: 'SF Mono', 'Roboto Mono', monospace; 
            word-break: break-all;
            color: #334155;
            font-weight: 500;
        }
        
        .app-badge {
            margin-top: 15px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
            border-radius: 8px;
            border: 2px solid #dbeafe;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #1e40af;
        }
        
        .app-badge.base-app {
            background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
            border-color: #dbeafe;
            color: #1e40af;
        }
        
        .loading, .error, .no-tokens {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 12px;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        
        .loading { color: #64748b; font-size: 1.1rem; }
        .error { color: #ef4444; }
        .no-tokens { color: #94a3b8; font-size: 1.1rem; }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .factory-badge {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        
        .factory-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header { padding: 20px 15px; margin-bottom: 30px; }
            .header h1 { font-size: 2rem; }
            .header p { font-size: 1rem; }
            .tokens-container { grid-template-columns: 1fr; }
            .stats { grid-template-columns: 1fr; }
            .filters { flex-direction: column; }
            .search-box { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Creator Coin Indexer</h1>
            <p>Tracking Zora, Clanker, and DEX tokens on Base</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tokens">0</div>
                <div class="stat-label">Total Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="zora-count">0</div>
                <div class="stat-label">Zora Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="clanker-count">0</div>
                <div class="stat-label">Clanker Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dex-count">0</div>
                <div class="stat-label">DEX Tokens</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search tokens by name or symbol...">
            </div>
            <div class="platform-filters">
                <button class="platform-btn active" data-platform="all">All</button>
                <button class="platform-btn" data-platform="zora">Zora</button>
                <button class="platform-btn clanker" data-platform="clanker">Clanker</button>
                <button class="platform-btn dex" data-platform="dex">DEX</button>
            </div>
        </div>
        
        <div id="loading" class="loading">‚è≥ Loading tokens...</div>
        <div id="error" class="error" style="display:none;">‚ùå Error loading tokens</div>
        <div id="no-tokens" class="no-tokens" style="display:none;">üì≠ No tokens found</div>
        
        <div class="tokens-container" id="tokens"></div>
        
        <div class="load-more" id="load-more" style="display:none;">
            <button id="load-more-btn">‚¨áÔ∏è Load More Tokens</button>
        </div>
    </div>

    <script>
        let allTokens = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let loadedCount = 0;
        const tokensPerLoad = 5000;

        async function loadStats() {
            try {
                const statsRes = await fetch('http://localhost:3001/api/platforms');
                const stats = await statsRes.json();
                updateStats(stats.platforms);
                const total = stats.platforms.reduce((sum, p) => sum + parseInt(p.count || 0), 0);
                return total;
            } catch (error) {
                console.error('Error loading stats:', error);
                return 0;
            }
        }

        function updateStats(platforms) {
            const total = platforms.reduce((sum, p) => sum + parseInt(p.count || 0), 0);
            document.getElementById('total-tokens').textContent = total.toLocaleString();

            const zora = platforms.find(p => p.platform === 'zora')?.count || 0;
            const clanker = platforms.find(p => p.platform === 'clanker')?.count || 0;
            const dex = platforms.filter(p => p.platform.toLowerCase().includes('dex'))
                                .reduce((sum, p) => sum + parseInt(p.count || 0), 0);

            document.getElementById('zora-count').textContent = parseInt(zora).toLocaleString();
            document.getElementById('clanker-count').textContent = parseInt(clanker).toLocaleString();
            document.getElementById('dex-count').textContent = parseInt(dex).toLocaleString();
        }

        async function loadTokens(offset = 0) {
            try {
                showLoading();
                const totalTokens = await loadStats();
                const response = await fetch(`http://localhost:3001/api/tokens?limit=${tokensPerLoad}&offset=${offset}`);
                const data = await response.json();
                allTokens = [...allTokens, ...(data.tokens || [])];
                loadedCount = allTokens.length;
                displayTokens();
                const loadMoreBtn = document.getElementById('load-more');
                if (loadedCount < totalTokens) {
                    loadMoreBtn.style.display = 'block';
                    loadMoreBtn.querySelector('button').textContent = `‚¨áÔ∏è Load More (${loadedCount}/${totalTokens})`;
                } else {
                    loadMoreBtn.style.display = 'none';
                }
                hideLoading();
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load tokens');
            }
        }

        function displayTokens() {
            let filtered = allTokens;
            if (currentFilter !== 'all') {
                if (currentFilter === 'dex') {
                    filtered = filtered.filter(t => t.platform && t.platform.toLowerCase().includes('dex'));
                } else {
                    filtered = filtered.filter(t => t.platform && t.platform.toLowerCase() === currentFilter.toLowerCase());
                }
            }
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(t => 
                    (t.name && t.name.toLowerCase().includes(term)) ||
                    (t.symbol && t.symbol.toLowerCase().includes(term)) ||
                    (t.address && t.address.toLowerCase().includes(term))
                );
            }

            const container = document.getElementById('tokens');
            const noTokens = document.getElementById('no-tokens');
            if (filtered.length === 0) {
                container.innerHTML = '';
                noTokens.style.display = 'block';
                return;
            }
            noTokens.style.display = 'none';
            container.innerHTML = filtered.map(token => {
                const factoryName = getFactoryName(token.factory_address);
                const platformName = getPlatformName(token.platform);
                const appBadge = getAppBadge(token.ui_deployer);
                const timeAgo = formatTime(token.detection_timestamp);
                return `
                <div class="token-card ${token.platform?.toLowerCase()}" data-token-address="${token.address}">
                    <div class="token-header">
                        <div class="token-symbol" title="${escapeHtml(token.symbol || 'No Symbol')}">${escapeHtml(token.symbol || 'No Symbol')}</div>
                        <div class="token-platform ${token.platform?.toLowerCase()}">${platformName}</div>
                    </div>
                    <div class="token-name" title="${escapeHtml(token.name || 'Unnamed Token')}">${escapeHtml(token.name || 'Unnamed Token')}</div>
                    <div class="token-details">
                        <div><div class="detail-label">Token</div><div class="detail-value">${token.address?.substring(0, 10)}...</div></div>
                        <div><div class="detail-label">Creator</div><div class="detail-value">${token.creator_address?.substring(0, 10)}...</div></div>
                        <div><div class="detail-label">Created</div><div class="detail-value">${timeAgo}</div></div>
                        <div><div class="detail-label">Factory</div><div class="detail-value">${factoryName}</div></div>
                    </div>
                    ${appBadge}
                    <div class="factory-info">
                        <span class="badge factory-badge">${factoryName} Factory</span>
                        ${appBadge ? '<span style="font-size: 0.85rem; color: #64748b;">‚Ä¢ via Base App</span>' : ''}
                    </div>
                </div>`;
            }).join('');
        }

        function getPlatformName(platform) {
            if (!platform) return 'Unknown';
            const names = { 'zora': 'Zora', 'clanker': 'Clanker', 'dex_uniswap_v3': 'Uniswap V3', 'dex_aerodrome': 'Aerodrome' };
            return names[platform.toLowerCase()] || platform;
        }

        function getFactoryName(factoryAddress) {
            if (!factoryAddress) return 'Direct';
            const factories = {
                '0x777777751622c0d3258f214f9df38e35bf45baf3': 'Zora',
                '0x2a787b2362021cc3eea3c24c4748a6cd5b687382': 'Clanker',
                '0x33128a8fc17869897dce68ed026d694621f6fdfd': 'Uniswap V3'
            };
            const addr = factoryAddress.toLowerCase();
            return factories[addr] || 'Custom';
        }

        function getAppBadge(uiDeployer) {
            if (!uiDeployer || uiDeployer === '0x0000000000000000000000000000000000000000') return '';
            const highVolumeDeployers = [
                '0x4b5c33c3c7a31bd108f5a99b64683b0056a62226',
                '0xbdbebd58cc8153ce74530bb342427579315915b2',
                '0x54e2acab04c89a3fe02852bf8dd69ee8f526bc75',
                '0xaf2bfb6b69dfe6efd257fe8cd694175156a23812'
            ];
            if (highVolumeDeployers.includes(uiDeployer.toLowerCase())) {
                return `<div class="app-badge base-app">üì± Created via Base App</div>`;
            }
            return '';
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            const diff = new Date() - date;
            const mins = Math.floor(diff / 60000);
            if (mins < 1) return 'just now';
            if (mins < 60) return `${mins}m ago`;
            if (mins < 1440) return `${Math.floor(mins / 60)}h ago`;
            return `${Math.floor(mins / 1440)}d ago`;
        }

        function escapeHtml(text) { if (!text) return ''; const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
        function showLoading() { document.getElementById('loading').style.display = 'block'; document.getElementById('error').style.display = 'none'; document.getElementById('no-tokens').style.display = 'none'; }
        function hideLoading() { document.getElementById('loading').style.display = 'none'; }
        function showError(msg) { document.getElementById('loading').style.display = 'none'; document.getElementById('error').style.display = 'block'; document.getElementById('error').textContent = msg; }

        document.addEventListener('DOMContentLoaded', () => loadTokens(0));
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.platform;
                displayTokens();
            });
        });
        document.getElementById('search').addEventListener('input', function(e) { searchTerm = e.target.value; displayTokens(); });
        document.getElementById('load-more-btn').addEventListener('click', function() { loadTokens(loadedCount); });
        document.addEventListener('click', function(e) {
            const tokenCard = e.target.closest('.token-card');
            if (tokenCard) {
                const tokenAddress = tokenCard.getAttribute('data-token-address');
                if (tokenAddress) window.location.href = `token-details.html?address=${tokenAddress}`;
            }
        });
        setInterval(loadStats, 30000);
        document.addEventListener('keydown', (e) => { if ((e.metaKey || e.ctrlKey) && e.key === 'k') { e.preventDefault(); document.getElementById('search').focus(); } });
    </script>
</body>
</html>
