<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .token { border: 1px solid #ccc; padding: 10px; margin: 5px; }
        .zora { background: #e6f7ff; }
        .clanker { background: #f0e6ff; }
        .dex { background: #e6ffe6; }
    </style>
</head>
<body>
    <h1>Test Token Display</h1>
    <div id="tokens"></div>
    
    <script>
        async function loadTokens() {
            const response = await fetch('http://localhost:3001/api/tokens');
            const data = await response.json();
            
            console.log('Total tokens:', data.count);
            console.log('Sample tokens:', data.tokens.slice(0, 3));
            
            const container = document.getElementById('tokens');
            container.innerHTML = '';
            
            data.tokens.forEach(token => {
                const div = document.createElement('div');
                div.className = `token ${token.platform}`;
                div.innerHTML = `
                    <strong>${token.symbol}</strong> (${token.name})<br>
                    Platform: ${token.platform}<br>
                    Address: ${token.address.substring(0, 10)}...<br>
                    Method: ${token.detection_method}
                `;
                container.appendChild(div);
            });
        }
        
        loadTokens();
    </script>
</body>
</html>
